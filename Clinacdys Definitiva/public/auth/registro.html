<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Clínica Salud</title>
    <link rel="stylesheet" href="./css/registro.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="formulario">
            <h1><i class="fa-solid fa-hospital-user"></i> Registro de usuarios nuevos</h1>

            <div class="input-grupo">
                <label><i class="fa-solid fa-user"></i> Nombre Completo</label>
                <input type="text" placeholder="Escribe tu nombre" required>
            </div>

            <div class="input-grupo">
                <label><i class="fa-solid fa-envelope"></i> Correo</label>
                <input type="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="input-grupo">
                <label><i class="fa-solid fa-phone"></i> Teléfono</label>
                <input type="tel" placeholder="Número de contacto" required>
            </div>

            <div class="input-grupo">
                <label><i class="fa-solid fa-user-tag"></i> Usuario</label>
                <input type="text" placeholder="Nombre de usuario" required>
            </div>

            <div class="input-grupo">
                <label><i class="fa-solid fa-key"></i> Crear Contraseña</label>
                <input type="password" placeholder="Crea una contraseña" required>
            </div>

            <div class="input-grupo">
                <label><i class="fa-solid fa-location-dot"></i> Dirección</label>
                <input type="text" placeholder="Dirección de residencia" required>
            </div>

            <button type="submit"><i class="fa-solid fa-user-plus"></i> Registrarse</button>
        </form>
    </div>
</body>
</html>
